### KEYBINDS AND UNBINDS
set -g prefix C-j
unbind C-b
bind C-j send-prefix


# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
# split panes using | and -
bind | split-window -h
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

bind c new-window -c '#{pane_current_path}'

### END KEYBINDS AND UNBINDS

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Use vim keybindings in copy mode
setw -g mode-keys vi

# NOTE: requires `brew install reattach-to-user-namespace`
# Setup 'v' to begin selection as in Vim
bind-key -T vi-copy v begin-selection
bind-key -T vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T vi-copy Enter
bind-key -T vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"


# don't rename windows automatically
set-option -g allow-rename off

set -sg escape-time 0

# customize pane border colors
set -g pane-border-bg colour8
set -g pane-border-fg colour11
set -g pane-active-border-bg colour8
set -g pane-active-border-fg colour11

# 0-based indexing is great, just not for quick window navigation
set-option -g base-index 1
set-option -g renumber-windows on

# enable pretty colors in tmux (needs sufficiently sophisticated terminal emulator)
set -g default-terminal "xterm-24bit"
set -g terminal-overrides ',xterm-24bit:Tc'
